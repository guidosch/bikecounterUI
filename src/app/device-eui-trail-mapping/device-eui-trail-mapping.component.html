<ng-container *ngIf="checkRole()">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Any column" #input>
    </mat-form-field>

    <ng-container class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="collectionId">
                <th mat-header-cell *matHeaderCellDef> Collection ID </th>
                <td mat-cell *matCellDef="let element"> {{element.collectionId}} </td>
            </ng-container>

            <ng-container matColumnDef="deviceEUI">
                <th mat-header-cell *matHeaderCellDef> Device EUI </th>
                <td mat-cell *matCellDef="let element"> {{element.deviceEUI}} </td>
            </ng-container>

            <ng-container matColumnDef="validFrom">
                <th mat-header-cell *matHeaderCellDef> Valid From </th>
                <td mat-cell *matCellDef="let element"> {{element.validFrom}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </ng-container>

</ng-container>
